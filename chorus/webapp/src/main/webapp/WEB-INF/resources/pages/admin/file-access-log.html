<div class="relative">
    <div class="dashboard-box file-access-log-table-box" resizable-table-columns="file-access-log-table">
        <div class="heading clearfix">
            <div class="cell cell-id" route-sorting="id">ID</div>
            <div class="cell cell-name"  route-sorting="fileName">Name</div>
            <div class="cell cell-email"  route-sorting="userEmail">Email</div>
            <div class="cell cell-size"  route-sorting="fileSize">Size</div>
            <div class="cell cell-operation"  route-sorting="operationType">Type</div>
            <div class="cell cell-date"  route-sorting="operationDate" sort-by-default="desc">Date</div>
        </div>
        <div class="content clearfix">
            <div class="row clearfix" ng-repeat="item in fileAccessLog">
                <div class="cell cell-id">
                    <div class="ellipsize" set-text="item.id" set-title="item.id"></div>
                </div>
                <div class="cell cell-name">
                    <div class="ellipsize" set-text="item.fileName" set-title="item.fileName"></div>
                </div>
                <div class="cell cell-email">
                    <div class="ellipsize" set-text="item.userEmail" set-title="item.userEmail"></div>
                </div>
                <div class="cell cell-size">
                    <div class="ellipsize" set-text="item.fileSize | fileSizeFormatter" set-title="item.fileSize | fileSizeFormatter"></div>
                </div>
                <div class="cell cell-operation">
                    <div class="ellipsize" set-text="item.operationType | operationTypeFormatter" set-title="item.operationType | operationTypeFormatter"></div>
                </div>
                <div class="cell cell-date">
                    <div class="ellipsize" set-text="item.operationDate | date" set-title="item.operationDate | date"></div>
                </div>
            </div>
        </div>
    </div>

    <span ng-show="isTableEmpty()" class="empty-table">{{getEmptyTableMessage()}}</span>
    <route-pagination max-items="25" max-shown="7" default-page="1" items="[25, 50, 100, 200]" total-items="total"></route-pagination>
</div>
