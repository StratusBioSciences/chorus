<div class="dashboard-box features-info clearfix" ng-cloak>

    <div>
        <div class="feature-item" data-ng-class="{selected: itemSelected}"
             ng-repeat="featureItem in invoice.featureItem.features | orderBy:'name'" ng-show="featureItem.total != 0">
            <div class="feature-heading clearfix" ng-init="withUsages = itemWithUsages(featureItem);">
                <!--<span class="value" title="Balance" set-text="getBalance(featureItem) | price"></span>-->
                <span class="value" title="Amount" set-text="'-' + (featureItem.total | price)"></span>

                <div ng-click="itemSelected = withUsages && !itemSelected">
                    <span ng-show="withUsages" class="icon icon-open-close"></span>
                    <h3 set-text="featureItem.name"></h3>
                </div>
                <div >
                    <small class="small-price" ng-init="itemDescription = getFeatureItemDescription(featureItem);" ng-bind="itemDescription"></small>
                </div>
            </div>
            <div class="feature-content"  ng-show="itemSelected && withUsages">
                <usage-item bill="featureItem" show-time="false"></usage-item>
            </div>
        </div>
    </div>


</div>
