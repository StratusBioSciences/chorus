<div modal-dialog={{returnUrl}}>
    <div class="modal-holder">
        <div class="modal-frame">
            <div class="modal-header">
                <a data-dismiss="modal" class="close">&times;</a>

                <h3>
                    <span>Edit Search Database</span>
                </h3>
            </div>

            <form name="form" novalidate>
                <div class="modal-body">
                    <div class="tab-content">
                        <div class="table">
                            <div class="control-group clearfix"
                                 data-ng-class="{error: form.name.$error.inputValidator || isDBNameDuplicated()}">
                                <label for="name">Name</label>
                                <input id="name" name="name" type="text" class="dialog-text-input"
                                       ng-disabled="!database.accessible"
                                       ng-model="database.name" input-validator required/>
                                    <span class="error-message"
                                          ng-show="form.name.$invalid">Field Name is required</span>
                                <span class="error-message" ng-show="form.name.$valid">Search Database with same name already exists</span>
                            </div>
                            <div class="control-group clearfix">
                                <label>Type</label>

                                <div ng-switch="canEditType">
                                    <select ng-switch-when="true"
                                            id="dbTypes" name="dbType" ui-select2 class="dialog-select lab-select"
                                            ng-model="database.typeId" data-placeholder="-- Select One --" ui-select2-validator required>
                                        <option value="{{dbType.id}}" ng-repeat="dbType in species"
                                                ng-selected="dbType.id==database.typeId">
                                            {{dbType.name}}
                                        </option>
                                    </select>
                                    <div ng-switch-default
                                         class="item">
                                        <div class="dialog-text" ng-bind="database.typeName"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn secondary-action" data-dismiss="modal">Cancel</button>
                    <button ng-show="database.accessible"
                            class="btn btn-primary main-action"
                            ng-disabled="isFormInvalid()"
                            ng-click="save()">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
