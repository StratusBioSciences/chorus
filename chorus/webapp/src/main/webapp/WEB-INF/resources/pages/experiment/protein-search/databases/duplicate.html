<style>
    .duplicate-database .loading {
        font-size: 20px;
        margin-left: 250px;
    }
    .duplicate-database .loading:after {
        content: '';
        -webkit-animation: loading 2.7s infinite linear;
        animation: loading 2.7s infinite linear;
    }

    @-webkit-keyframes loading {
        0%   {content: ''}
        25%  {content: '.'}
        50%  {content: '..'}
        75%  {content: '...'}
        100% {content: ''}
    }

    @keyframes loading {
        0%   {content: ''}
        25%  {content: '.'}
        50%  {content: '..'}
        75%  {content: '...'}
        100% {content: ''}
    }

</style>
<div class="duplicate-database modal hide">
    <div class="modal-holder">
        <div class="modal-frame">
            <div class="modal-header">
                <a data-dismiss="modal" class="close">&times;</a>
                <h3>
                    <span>Duplicate Search Database</span>
                </h3>
            </div>

            <form name="form" novalidate>
                <div class="modal-body">
                    <div class="tab-content">
                        <p ng-show="showLoading" class="loading">Loading</p>
                        <p ng-bind="errorMessage" class="text-error bold"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn secondary-action" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
