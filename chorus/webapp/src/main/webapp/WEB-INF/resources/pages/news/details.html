
<link rel="stylesheet" href="../css/validation.css">

<div modal-dialog>
    <div class="modal-holder">
        <div class="modal-frame">
            <div class="modal-header">
                <a data-dismiss="modal" class="close">&times;</a>

                <h3>News Details</h3>
            </div>

            <form name="form" ng-submit="save()" novalidate="">
                <div class="modal-body">
                    <div class="tab-content">
                        <div class="tab-pane fade active in" id="general">
                            <div class="table laboratory-details">
                                <div class="control-group clearfix" data-ng-class="{error: form.name.$error.inputValidator}">
                                    <label for="name">News Title</label>
                                    <input class="dialog-text-input dont-hide" id="name" name="name" input-validator
                                           maxlength="255" ng-model="details.title" required/>
                                    <span class="error-message">Field Title is required</span>
                                </div>
                                <div class="control-group clearfix" data-ng-class="{error: form.url.$error.inputValidator}">
                                    <label for="url">Creator Email</label>
                                    <input class="dialog-text-input dont-hide" id="url" name="url" input-validator=""
                                           maxlength="255" ng-model="details.creator" required/>
                                    <span class="error-message">Field Creator Email is required</span>
                                </div>
                                <div class="control-group clearfix">
                                    <label>Date created</label>
                                    <div class="dialog-text" ng-bind="details.dateCreated | date"></div>
                                </div>
                                <div class="control-group clearfix">
                                    <label for="introduction">Introduction  </label><span class="optional">(This text will be displayed on the main page)</span>
                                    <textarea class="dialog-text-area dont-hide"   id="introduction"  name="text"
                                              ng-model="details.introduction" required></textarea>
                                </div>
                                <div class="control-group clearfix">
                                    <label for="text">Text</label>
                                    <textarea class="dialog-text-area dont-hide"   id="text"  name="text"
                                              ng-model="details.text" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <a class="btn secondary-action" data-dismiss="modal" aria-hidden="true">Close</a>
                    <button ng-click="modalReturnUrl = '/news'" class="btn btn-primary main-action" type="submit" ng-disabled="form.$invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
