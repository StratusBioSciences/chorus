<div class="relative">
    <div class="dashboard-box news-table-box" resizable-table-columns="news-list">
        <div class="heading clearfix">
            <div class="cell cell-name" sorting="title">Title</div>
            <div class="cell cell-email"  sorting="creator">Creator Email</div>
            <div class="cell cell-date" sorting="dateCreated" sort-by-default="desc">Date Created</div>
        </div>
        <div class="content clearfix">
            <div class="row clearfix" ng-repeat="n in news | filter:page.filter| orderBy:sorting.field:sorting.reverse" ng-mouseenter="$scope.showDetailsButton = n" ng-mouseleave="$scope.showDetailsButton = null" right-click-context-menu>
                <div class="cell cell-name">
                    <div class="dropdown context">
                        <a button-click-context-menu ng-show="$scope.showDetailsButton" title="More" class="btn table-button"><span class="arrow"></span></a>

                        <div class="dropdown-menu context-menu hide">
                            <span class="arrow"></span>
                            <ul>
                                <li>
                                    <news-details eid="{{n.id}}"></news-details>
                                </li>
                                <li>
                                    <a ng-click="showRemoveConfirmation(n)"><i class="icon delete"></i>Delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="ellipsize" set-text="n.title" set-title="n.title"></div>
                </div>
                <div class="cell cell-email">
                    <div class="ellipsize" set-text="n.creator" set-title="n.creator"></div>
                </div>
                <div class="cell cell-date">
                    <div class="ellipsize" set-text="n.dateCreated | date"></div>
                </div>
            </div>
        </div>
    </div>

    <span ng-show="isTableEmpty()" class="empty-table">{{getEmptyTableMessage()}}</span>
</div>

<div id="remove-news-confirmation" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-holder">
        <div class="modal-frame">
            <div class="modal-header">
                <h3>Remove News?</h3>
            </div>
            <div class="modal-body" style="padding: 10px 30px">
                <p>Are you sure you want to remove "{{confirmation.getName()}}" News? </p>
            </div>
            <div class="modal-footer">
                <button class="btn  secondary-action" data-dismiss="modal" aria-hidden="true" ng-click="confirmation.hidePopup()">
                    Cancel
                </button>
                <button type="submit"
                        class="btn btn-primary main-action" ng-click="confirmation.removeItem()">Remove
                </button>
            </div>
        </div>
    </div>
</div>
