<div>

    <p class="text-error" ng-show="vm.showNoDefaultModelError()">
        There is no instrument model for this combination of Technology type and Vendor.
        Please contact the Administrator to create a new model.
    </p>

    <div class="row-fluid margin-bottom-20" ng-show="vm.showLabSelector()">
        <div class="span3">
            <label class="control-label" for="labs">Laboratory</label>
        </div>
        <div class="span9">
            <select ui-select2 data-placeholder="-- Select One --" id="labs" class="dialog-select"
                    ng-model="vm.selected.lab">
                <option></option>
                <option value="{{lab.id}}" ng-repeat="lab in vm.labs" ng-bind="lab.name"
                        ng-selected="vm.selected.lab == lab.id"></option>
            </select>
        </div>
    </div>

    <div class="row-fluid margin-bottom-20">
        <div class="span3">
            <label class="control-label" for="techtype">Technology Type</label>
        </div>
        <div class="span9">
            <select ui-select2 data-placeholder="-- Select One --" id="techtype" class="dialog-select"
                    ng-model="vm.selected.techType">
                <option></option>
                <option value="{{techType.id}}" ng-repeat="techType in vm.techTypes" ng-bind="techType.name"
                        ng-selected="vm.selected.techType == techType.id"></option>
            </select>
        </div>
    </div>

    <div class="row-fluid margin-bottom-20">
        <div class="span3">
            <label class="control-label" for="vendor">Vendor</label>
        </div>
        <div class="span9">
            <select ui-select2 data-placeholder="-- Select One --" id="vendor" class="dialog-select"
                    ng-model="vm.selected.vendor">
                <option></option>
                <option value="{{vendor.id}}" ng-repeat="vendor in vm.vendors" ng-bind="vendor.name"
                        ng-selected="vm.selected.vendor == vendor.id"></option>
            </select>
        </div>
    </div>

    <div class="row-fluid margin-bottom-20" ng-show="vm.showInstrumentSelector()">
        <div class="span3">
            <label for="instrument">Instrument</label>
        </div>
        <div class="span9">
            <select ui-select2="{formatResult: formatInstrument}"
                    ng-model="vm.selected.instrument"
                    id="instrument" class="dialog-select" name="instrument"
                    ui-select2-validator="" data-placeholder="-- Select One --">
                <option></option>
                <option value="{{instrument.id}}" ng-repeat="instrument in vm.filteredInstruments"
                        title="{{vm.getInstrumentSerialNumber(instrument)}}" ng-bind="instrument.name">
                </option>
            </select>
        </div>
    </div>

    <div class="row-fluid margin-bottom-20">
        <div class="span3">
            <label for="specie">Default Species</label>
        </div>
        <div class="span9">
            <select ui-select2 ng-model="vm.selected.specie"
                    id="specie" class="dialog-select" required>
                <option value="{{specie.id}}" ng-repeat="specie in vm.species">
                    {{specie.name}}
                </option>
            </select>
        </div>
    </div>

</div>
